spring:
  application:
    name: price-comparator
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/price_comparator
    username: price_user
    password: price_user
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Elasticsearch Configuration
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 60s

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 360000 # 6 hours in ms

server:
  port: 8080

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      elasticsearch:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true

# Scraping Configuration
shops:
  kontakt:
    smartphones-url: "https://kontakt.az/telefoniya/smartfonlar"
  irshad:
    smartphones-url: "https://irshad.az/smartphones"
  baku-electronics:
    smartphones-url: "https://bakuelectronics.az/mobiles"

# Scheduling
scraping:
  enabled: true
  cron: "0 0 2 * * *"  # Daily at 2 AM

# Elasticsearch Configuration
elasticsearch:
  enabled: true

# Actuator for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: development
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 100ms, 500ms, 1000ms, 2000ms
  prometheus:
    metrics:
      export:
        enabled: true

# Logging
logging:
  level:
    com.samir.pricecomparator.service.scraper.impl.KontaktScraper: DEBUG
    com.samir.pricecomparator.service.search: DEBUG